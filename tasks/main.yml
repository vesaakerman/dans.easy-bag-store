- name: Remove any previously installed copy of the same version
  file: dest="{{ easy_bag_store_installation_path }}/easy-bag-store-{{ easy_bag_store_version }}" state=absent

- name: Untar installation package to the server
  unarchive: src="{{ easy_bag_store_installation_package }}"
             dest="{{ easy_bag_store_installation_path }}"

- name: Make this the currently active version
  file: path="{{ easy_bag_store_installation_path }}/easy-bag-store"
        src="{{ easy_bag_store_installation_path }}/easy-bag-store-{{ easy_bag_store_version }}"
        state=link

- name: Put command on the PATH
  file: path=/usr/local/bin/easy-bag-store
        src="{{ easy_bag_store_installation_path }}/easy-bag-store/bin/easy-bag-store"
        state=link

- name: Configure application (base-dir)
  replace: dest="{{ easy_bag_store_installation_path }}/easy-bag-store/cfg/application.properties"
          regexp="^bag-store.base-dir=.*$"
          replace="bag-store.base-dir={{ easy_bag_store_basedir }}"

- name: Configure application (base-uri)
  replace: dest="{{ easy_bag_store_installation_path }}/easy-bag-store/cfg/application.properties"
          regexp="^bag-store.base-uri=.*$"
          replace="bag-store.base-uri={{ easy_bag_store_baseuri }}"


- name: Create a user for the bag-store
  user: name=easy-bag-store

- name: Make vagrant member of easy-bag-store group
  user: name=vagrant group=easy-bag-store

- name: Create bag-store base directory
  file: path="{{ easy_bag_store_basedir }}"  state=directory owner=easy-bag-store group=easy-bag-store mode=0775

- name: Create a staging directory
  file: path="{{ easy_bag_store_staging_basedir }}" state=directory owner=easy-bag-store group=easy-bag-store mode=0775

- name: Install service
  copy: remote_src=True src="{{ easy_bag_store_installation_path }}/easy-bag-store/bin/easy-bag-store.service" dest=/usr/lib/systemd/system

- name: Start and enable service
  service: name=easy-bag-store state=started enabled=true