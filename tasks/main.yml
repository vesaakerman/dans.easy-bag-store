- name: Install LSB to read OS version
  yum: name=redhat-lsb-core

- name: reload variables (redhat-lsb-core does not work without this step)
  setup:

- name: Remove any previously installed copy of the same version
  file: dest="{{ easy_bag_store_installation_path }}/easy-bag-store-{{ easy_bag_store_version }}" state=absent

- name: Untar installation package to the server
  unarchive: src="{{ easy_bag_store_installation_package }}"
             dest="{{ easy_bag_store_installation_path }}"

- name: Make this the currently active version
  file: path="{{ easy_bag_store_installation_path }}/easy-bag-store"
        src="{{ easy_bag_store_installation_path }}/easy-bag-store-{{ easy_bag_store_version }}"
        state=link

- name: Put command on the PATH
  file: path=/usr/local/bin/easy-bag-store
        src="{{ easy_bag_store_installation_path }}/easy-bag-store/bin/easy-bag-store"
        state=link

